<div class="tabuleiro">
    <div class="line" *ngFor="let numero of range; let i = index">
      <app-bloco *ngFor="let valor of linhas[i]; let j = index" #blc
              (hasSelected)="onSelected($event)"
              [numero]="valor"
              [ngClass]="{
                'b-top' : i === 0,
                'b-bot' : i === 2,
                'b-left': j === 0,
                'b-right': j === 2
              }"></app-bloco>
    </div>
</div>
