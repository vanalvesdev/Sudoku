<div class="tabuleiro">
    <div class="line" *ngFor="let numero of range; let i = index">
      <app-bloco *ngFor="let valor of linhas[i]; let j = index" #blc
              (hasSelected)="onSelected($event)"
              [numero]="valor"
              [ngClass]="{
                'b-top' : i === 0,
                'b-bot' : i === 2,
                'b-left': j === 0,
                'b-right': j === 2
              }"></app-bloco>
    </div>
</div>
<div class="valores">
 <ul>
   <li>1</li>
   <li>2</li>
   <li>3</li>
   <li>4</li>
   <li>5</li>
   <li>6</li>
   <li>7</li>
   <li>8</li>
   <li>9</li>
 </ul>
</div>
