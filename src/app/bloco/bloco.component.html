<div class="bloco">
    <div class="line" *ngFor="let numero of range; let i = index">
        <app-bloco-number *ngFor="let valor of linhas[i]; let j = index"
                        (hasSelected)="onSelected($event)"
                        [numero]="valor"
                        [valor]="blocos[i][j]" #bn></app-bloco-number>
    </div>              
</div>
